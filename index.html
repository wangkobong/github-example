<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub</title>
  <meta name="author" content="KOBONG"> 
  <meta name="description" content="GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects.">

  <meta property="og:site_name" content="GitHub">
  <meta property="og:title" content="Build software better, together">

  <meta property="og:image" content="img/logo__github.png">
  <meta property="og:url" content="https://github.com">

  <!-- https://developer.twitter.com/en/docs/tweets/optimize-with-cards/guides/getting-started.html -->

  <meta property="twitter:site" content="GitHub">
  <meta property="twitter:title" content="Build software better, together">
  <meta property="twitter:description" content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects.">

  <script src="https://kit.fontawesome.com/1051802a5c.js" crossorigin="anonymous"></script>
  <link rel="icon" href="favicon.png">
  <link rel="apple-touch-icon" href="favicon.png"> <!-- 스마트폰에서 사용하는 아이콘-->
  <link rel="stylesheet" href="reset.css"> <!-- reset파일은 호출되는 순서도 중요함-->
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="body__container"> <!-- 바디태그를 대신해서 사용할 컨테이너 -->
  <!-- Header -->
  <header class="section">
    <div class="inner">
      <div class="menu-group">
        <div class="logo">
          <a href="#"><i class="fab fa-github"></i></a>
        </div>
        <ul class="main-menu">
          <li><a href="#" class="">Personal</a></li>
          <li><a href="#" class="">Open source</a></li>
          <li><a href="#" class="">Business</a></li>
          <li><a href="#" class="">Explore</a></li>
        </ul>
      </div>
      <div class="sign-group">
        <div class="btn-group">
          <a href="#" class="btn sign-in">Sign in</a>
          <a href="#" class="btn btn--primary sign-up">Sign up</a>
        </div>
        <form id="serach-form" method="POST" action="#">
          <input type="text" id="search" class="input--text" placeholder="Search Github">
          <input type="submit" value="Submit">
        </form>
        <ul class="sub-menu">
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Support</a></li>        
        </ul>
      </div>
    </div>
  </header>
</div>
